<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliation Pro - Connexion & Inscription</title>
    <style>
        /* CSS de base pour que ce soit lisible */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Fond gris clair */
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Inclut le padding dans la largeur */
        }
        button {
            padding: 12px;
            background-color: #007bff; /* Bleu pour le CTA */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Affiliation Pro</h1>
        
        <section id="login-form">
            <h2>Connexion Affilié</h2>
            <form action="#" method="POST">
                
                <label for="login_email">E-mail :</label>
                <input type="email" id="login_email" name="email" required>
                
                <label for="login_password">Mot de passe :</label>
                <input type="password" id="login_password" name="password" required>
                
                <button type="submit">Se Connecter</button>
            </form>
            <p class="toggle-link">
                Pas encore de compte ? <a href="#" onclick="showRegister()">S'inscrire ici</a>
            </p>
        </section>

        <section id="register-form" style="display: none;">
            <h2>Inscription Affilié</h2>
            <form action="#" method="POST">
                
                <label for="reg_name">Nom d'utilisateur :</label>
                <input type="text" id="reg_name" name="username" required>
                
                <label for="reg_email">E-mail :</label>
                <input type="email" id="reg_email" name="email" required>
                
                <label for="reg_password">Mot de passe :</label>
                <input type="password" id="reg_password" name="password" required>
                
                <button type="submit">S'inscrire et Commencer</button>
            </form>
            <p class="toggle-link">
                Déjà un compte ? <a href="#" onclick="showLogin()">Se Connecter</a>
            </p>
        </section>
    </div>
    
    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    </script>
</body>
</html>
