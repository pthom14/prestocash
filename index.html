<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrestoCash - Connexion/Inscription</title>
    
    <style>
        /* Styles Généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Fond léger */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Conteneur principal */
        .auth-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
        }

        /* Titre de l'application */
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo h1 {
            color: #004aad; /* Bleu de la marque */
            font-size: 2.5em;
            margin: 0;
        }

        /* Formulaires */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            box-sizing: border-box;
            width: 100%;
        }
        
        /* Bouton principal */
        button[type="submit"] {
            background-color: #1a73e8; /* Bleu vif pour l'action */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #004aad;
        }

        /* Lien de basculement */
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .toggle-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        
        <div class="logo">
            <h1>PrestoCash</h1>
        </div>

        <section id="login-form">
            <h2>Accéder à mon Compte</h2>
            <form action="dashboard.html" method="GET">
                
                <label for="login_email">E-mail :</label>
                <input type="email" id="login_email" name="email" required placeholder="votre@email.com">
                
                <label for="login_password">Mot de passe :</label>
                <input type="password" id="login_password" name="password" required placeholder="******">
                
                <button type="submit">Se Connecter</button>
            </form>
            <p class="toggle-link">
                Pas encore de compte ? <a href="#" onclick="showRegister()">S'inscrire</a>
            </p>
        </section>

        <section id="register-form" style="display: none;">
            <h2>Inscription Affilié</h2>
            <form action="dashboard.html" method="GET">
                
                <label for="reg_name">Nom d'utilisateur :</label>
                <input type="text" id="reg_name" name="username" required placeholder="ThomasAMEKE">
                
                <label for="reg_email">E-mail :</label>
                <input type="email" id="reg_email" name="email" required placeholder="votre@email.com">
                
                <label for="reg_country">Pays de résidence :</label>
                <select id="reg_country" name="country" required>
                    <option value="" disabled selected>-- Sélectionnez votre pays --</option>
                    <option value="Togo">Togo</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Cote_Ivoire">Côte d'Ivoire</option>
                    <option value="Senegal">Sénégal</option>
                    <option value="Benin">Bénin</option>
                    <option value="Cameroun">Cameroun</option>
                    <option value="Congo">Congo</option>
                    <option value="Mali">Mali</option>
                </select>
                
                <label for="reg_password">Mot de passe :</label>
                <input type="password" id="reg_password" name="password" required placeholder="Minimum 6 caractères">
                
                <button type="submit">S'inscrire et Commencer</button>
            </form>
            <p class="toggle-link">
                Déjà un compte ? <a href="#" onclick="showLogin()">Se Connecter</a>
            </p>
        </section>

    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    </script>
</body>
</html>
